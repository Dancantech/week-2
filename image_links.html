<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Home Section -->
<section id="home">
    <h1>Welcome to Our Website!</h1>
    <p>Explore the world of technology with our amazing collection of images.</p>
    <a href="https://www.technology.com" target="_blank">
        <img src="tech.jpeg" alt="Technology Image">
    </a>
</section>

<!-- Gallery Section -->
<section id="gallery">
    <h2>Nature Gallery</h2>
    <p>Enjoy the beauty of nature through these stunning images.</p>
    <div>
        <a href="https://www.nature.com" target="_blank">
            <img src="nature.jpeg" alt="Nature Image 1">
        </a>
        <a href="https://www.nature.com" target="_blank">
            <img src="nature 2.jpeg" alt="Nature Image 2">
        </a>
        <a href="https://www.nature.com" target="_blank">
            <img src="nature 3.jpeg" alt="Nature Image 3">
        </a>
    </div>
</section>

<!-- Menu Section -->
<section id="menu">
    <h2>Delicious Food Menu</h2>
    <p>Get your favorite meal from us</p>
    <ul>
        <li>
            <a href="https://www.smokie.com" target="_blank">
                <img src="smokie.jpeg" alt="Pizza">
            </a>
            Smokie
        </li>
        <li>
            <a href="https://www.salad.com" target="_blank">
                <img src="salad.jpeg" alt="Salad">
            </a>
            Salad
        </li>
        <li>
            <a href="https://www.icecream.com" target="_blank">
                <img src="ice cream.jpeg" alt="Ice Cream">
            </a>
            Ice Cream
        </li>
    </ul>
</section>

<a href="/about us">Learn more about us</a>

</body>
</html>
